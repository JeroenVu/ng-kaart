<div class="ident8">{{ waarde("ident8") }}</div>
<div class="vantot">van {{ van( ) }}
  <span class="afstand">{{ vanAfstand() }}</span>
  tot {{ tot() }}
  <span class="afstand">{{ totAfstand() }}</span>
  / {{ zijderijbaan() }}
  <span class="afstand">+{{ waarde("afstandrijbaan") }}cm</span>
</div>


<div class="dimensies">
  <mat-icon class="dimensies-icon">straighten</mat-icon>
  {{ dimensies() }}
</div>

<div class="velden">
  <div class="veldnamen">
    <div class="veldnaam" *ngFor="let veld of zichtbareEigenschappen()">
      {{ label(veld) }}
    </div>
  </div>
  <div class="veldwaarden">
    <div class="veldwaarde" *ngFor="let veld of zichtbareEigenschappen()">
      {{ waarde(veld) }}
    </div>
  </div>
</div>
