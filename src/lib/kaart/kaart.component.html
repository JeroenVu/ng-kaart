<div class="fullscreen-container">
  <div id="kaart-container">
    <div class="kaart" #map style="height: 100%; width: 100%;"></div>
  </div>
  <div id="overlay">
    <div *ngIf="showBackgroundSelector$ | async">
      <awv-kaart-achtergrond-selector [kaartModel$]="kaartModel$" [dispatcher]="dispatcher"></awv-kaart-achtergrond-selector>
    </div>
    <div *ngIf="mijnLocatieZoom">
      <awv-kaart-mijn-locatie [zoomniveau]="mijnLocatieZoom" [internalMessage$]="internalMessage$" [dispatcher]="dispatcher"></awv-kaart-mijn-locatie>
    </div>
    <awv-kaart-zoom [kaartModel$]="kaartModel$" [dispatcher]="dispatcher"></awv-kaart-zoom>
  </div>
</div>
