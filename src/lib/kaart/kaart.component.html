<div class="fullscreen-container">
  <div id="kaart-container">
    <div class="kaart" #map style="height: 100%; width: 100%;"></div>
  </div>
  <div id="overlay">
    <awv-kaart-achtergrond-selector [internalMessage$]="internalMessage$" [dispatcher]="internalCmdDispatcher"></awv-kaart-achtergrond-selector>
    <awv-kaart-mijn-locatie [internalMessage$]="internalMessage$" [dispatcher]="internalCmdDispatcher"></awv-kaart-mijn-locatie>
    <awv-kaart-zoom [internalMessage$]="internalMessage$" [dispatcher]="internalCmdDispatcher"></awv-kaart-zoom>
    <awv-google-locatie-zoeker [internalMessage$]="internalMessage$" [dispatcher]="internalCmdDispatcher"></awv-google-locatie-zoeker>
    <div class="kaart-links">
      <awv-zoeker [internalMessage$]="internalMessage$" [dispatcher]="internalCmdDispatcher"></awv-zoeker>
      <ng-content select=".kaart-links"></ng-content>
    </div>
    <awv-kaart-tekenen-laag [internalMessage$]="internalMessage$" [dispatcher]="internalCmdDispatcher"></awv-kaart-tekenen-laag>
  </div>
</div>
