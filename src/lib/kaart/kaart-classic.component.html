<awv-kaart
  [naam]='naam'
  [minZoom]='minZoom'
  [maxZoom]='maxZoom'
  [kaartCmd$]='kaartCmd$'
  [mijnLocatieZoom]='mijnLocatieZoom'
  (click)="focus()"
  (clickOutside)="geenFocus()">
  <ng-container class="kaart-links">
    <ng-content select=".kaart-links"></ng-content>
  </ng-container>
</awv-kaart>
