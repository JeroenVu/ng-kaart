<div class="float-box" *ngFor="let boodschap of infoBoodschappen$ | async" [@fadeIn]="'visible'">
  <mat-card>
    <mat-card-title>
      {{ boodschap.titel }}
      <button mat-button (click)="verwijder(boodschap.verbergMsg)" class="mat-titel-button">
        <mat-icon>close</mat-icon>
      </button>
    </mat-card-title>
    <mat-card-content [innerHtml]="boodschap.inhoud">
    </mat-card-content>
  </mat-card>
</div>
