<mat-accordion class="accordion">
  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title class="naam">
        Coordinaten
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="waarde">
      <div>Lambert 72: {{ coordinaatInformatieLambert72() }}</div>
      <div>WGS 84: {{ coordinaatInformatieWgs84() }}</div>
    </div>
  </mat-expansion-panel>
  <mat-expansion-panel *ngIf="heeftAdres()">
    <mat-expansion-panel-header>
      <mat-panel-title class="naam">
        {{ adres.getOrElseL('') }}
      </mat-panel-title>
    </mat-expansion-panel-header>
  </mat-expansion-panel>
  <mat-expansion-panel *ngIf="heeftWegLocatie()">
    <mat-expansion-panel-header>
      <mat-panel-title class="naam">
        {{ weglocatie.getOrElseL('') }}
      </mat-panel-title>
    </mat-expansion-panel-header>
  </mat-expansion-panel>
</mat-accordion>
