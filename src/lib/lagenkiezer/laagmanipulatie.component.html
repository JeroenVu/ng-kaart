<div class="laag" [ngClass]="{ 'onzichtbaar': (onzichtbaar$ | async), 'geselecteerd': isLaagMenuOpen }">
  <div class="laag-zichtbaarheid">
    <button mat-icon-button (click)="toggleGekozen()" [disabled]="onzichtbaar$ | async">
      <mat-icon *ngIf="gekozen && (zichtbaar$ | async)" matTooltip="Verberg laag" [matTooltipPosition]="'right'" [ngClass]="stijlInKiezer">visibility</mat-icon>
      <mat-icon *ngIf="!gekozen && (zichtbaar$ | async)" matTooltip="Toon laag" [matTooltipPosition]="'right'" [ngClass]="stijlInKiezer">visibility_off</mat-icon>
      <mat-icon *ngIf="gekozen && (onzichtbaar$ | async)" matTooltip="Laag niet zichtbaar wegens zoomniveau" [matTooltipPosition]="'right'" [ngClass]="stijlInKiezer">visibility</mat-icon>
      <mat-icon *ngIf="!gekozen && (onzichtbaar$ | async)" matTooltip="Laag niet zichtbaar wegens zoomniveau" [matTooltipPosition]="'right'" [ngClass]="stijlInKiezer">visibility_off</mat-icon>
    </button>
  </div>
  <div class="laag-naam">
    <div [ngClass]="stijlInKiezer">{{ title }}</div>
  </div>
  <div class="laag-acties">
    <mat-menu #laagMenu="matMenu" class="laag-menu" [overlapTrigger]="true">
      <button mat-menu-item (click)="verwijder()" [disabled]="!kanVerwijderen$ | async">
        <mat-icon>delete</mat-icon>
        <span>Verwijder laag uit lagenlijst</span>
      </button>
    </mat-menu>
    <button mat-icon-button [matMenuTriggerFor]="laagMenu" matTooltip="Toon laag opties" matTooltipPosition="right">
      <mat-icon>more_vert</mat-icon>
    </button>
  </div>
</div>
