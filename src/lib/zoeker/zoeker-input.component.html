<div class="float-box actions panel">
  <mat-form-field>

    <mat-icon matPrefix (click)="toggleResultaat()" [ngClass]="{'inactief':!toonResultaatStatus}">search</mat-icon>
    <mat-icon matSuffix (click)="toggleHelp()" [ngClass]="{'inactief':!toonHelpStatus}">help</mat-icon>
  </mat-form-field>
</div>
