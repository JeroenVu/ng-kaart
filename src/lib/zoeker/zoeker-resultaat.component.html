<div class="zoek-resultaat">
  <div *ngFor="let zoeker of alleZoekResultaten">
    <div *ngFor="let error of zoeker.fouten" class="locatiezoeker_fout">
      {{error}}
    </div>
  </div>
  <div *ngFor="let zoeker of alleZoekResultaten">
    <div *ngFor="let resultaat of zoeker.resultaten"
         class="locatiezoeker_resultaat locatiezoeker_fadein locatiezoeker_showpointer"
         (click)="selectMarker(resultaat)">
      <p>
        <img src="{{image(resultaat)}}">
        <span>{{resultaat.omschrijving}} ({{resultaat.bron}})</span>
      </p>
    </div>
  </div>
</div>
