<h1>AWV Commons</h1>

<h2>Kaart</h2>


<h3>Fietspaden</h3>
<div>
  <button (click)="maakZichtbaar('fietspaden', !isZichtbaar('fietspaden'))">{{isZichtbaar('fietspaden')?'Verberg':'Toon'}}</button>
  <awv-kaart-classic *ngIf="isZichtbaar('fietspaden')" [naam]="'fietspaden'">
    <awv-kaart-tilecache-laag [titel]="'Dienstkaart grijs'" [laagNaam]="'dienstkaart-grijs'"></awv-kaart-tilecache-laag>
    <awv-kaart-standaard-interacties></awv-kaart-standaard-interacties>
    <awv-kaart-nosqlfs-laag [titel]="'Fietspaden'" [url]="'http://apigateway/geolatte-nosqlfs'" [database]="'featureserver'" [collection]="'fietspaden'" [styleFunction]="offsetFunction" [minZoom]="7"></awv-kaart-nosqlfs-laag>
  </awv-kaart-classic>
</div>
