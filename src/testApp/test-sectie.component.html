<div [id]="sectieId" [ngClass]="{ 'sectie': !subSectie, 'sub-sectie': subSectie, 'sub-secties': bevatSubSecties }">
  <div [ngClass]="{ 'titel': !subSectie, 'sub-titel': subSectie }" (click)="toggleSectieZichtbaar()">
    {{sectieTitel}}
    <span class="material-icons" *ngIf="sectieZichtbaar">expand_less</span>
    <span class="material-icons" *ngIf="!sectieZichtbaar">expand_more</span>
  </div>
  <div class="content" *ngIf="sectieZichtbaar">
    <ng-content></ng-content>
  </div>
</div>
